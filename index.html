<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="9OQVhck4qd3nXu2yheAXjZWiuJH1c4er0bLx8ErttzE" />
  <link rel="icon" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="wrapper">

    <div class="text_area">
      <div class="text_area-heading">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>
      <div class="text_area-stats">
        <div>
          <span>10k+</span>
          <p>companies</p>
        </div>
        <div>
          <span>314</span>
          <p>templates</p>
        </div>
        <div>
          <span>12M+</span>
          <p>queries</p>
        </div>
      </div>
    </div>

    <div class="image_area">
      <div class="layer"></div>
      <img src="images/image-header-desktop.jpg" alt="Client">
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/riyad-96" target="_blank">Riyad</a>.
  </footer>

</body>

</html>
